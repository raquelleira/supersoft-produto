<div id="produtoListContainer"
     fxLayout="column"
     fxLayoutAlign="start stretch"
    fxFlex>
  <button mat-fab color="primary"
          class="fab-button"
          (click)="adicionarProduto()">
    <mat-icon>add</mat-icon>
  </button>
  <table mat-table
         [dataSource]="produtos"
         matSort
         fxFlex>
    <ng-container matColumnDef="nome">
      <th mat-header-cell
          *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell
          *matCellDef="let produto">
        <span> {{ produto.nome }} </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="preco_custo">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Preço de Custo</th>
      <td mat-cell
          *matCellDef="let produto">
        <span> {{ produto.preco_custo | currency:'BRL'}} </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="preco_venda">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Preço de Venda</th>
      <td mat-cell
          *matCellDef="let produto">
        <span> {{ produto.preco_venda | currency:'BRL'}} </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="medida">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Medida</th>
      <td mat-cell
          *matCellDef="let produto">
        <span> {{ produto.medida }} </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="obs">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Observação</th>
      <td mat-cell
          *matCellDef="let produto">
        <span> {{ produto.obs }} </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header>Opções</th>
      <td mat-cell
          *matCellDef="let produto">
        <button mat-icon-button
                #tooltip="matTooltip"
                matTooltip="Editar"
                matTooltipHideDelay="10"
                (click)="editarProduto(produto)">
          <mat-icon color="warn">edit</mat-icon>
        </button>
        <span> | </span>
        <button mat-icon-button
                #tooltip="matTooltip"
                matTooltip="Excluir"
                matTooltipHideDelay="10">
          <mat-icon color="warn">delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
